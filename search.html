    <!-- style for the spaceholders -->

      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;

  <body>

    <div class="container-fluid"> <!-- MAIN CONTAINER -->

      <!-- TOP BAR -->
      <div id="topBar" class="sticky-top"></div> <!-- A jQuery function loads content inside this div -->


      <!-- SEARCH RESULTS CONTENT -->

      <h1>Search results:</h1>

      <ol id="search-results"></ol>
      <script src="js/lunr.js"></script>
      <script src="js/search.js"></script>

      <script>
        // resultPages from previous example
        resultsString = "";
        resultPages.forEach(function (r) {
            resultsString += "<li>";
            //resultsString +=   "<a class='result' href='" + r.url + "?q=" + searchTerm + "'><h3>" + r.title + "</h3></a>";
            resultsString +=   "<a class='result' href='" + r.url + "'><h3>hUmagazine Issue #" + r.issue + ", Article #" + r.article + "</h3></a>";
            resultsString +=   "<div class='snippet'>" + r.content.substring(0, 150) + "...</div>";
            resultsString += "</li>"
        });
        document.querySelector("#search-results").innerHTML = resultsString;
      </script>
      
      <p>
      </p>
